<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo "Tutoriais" -->
    <header>
        <h1 class="logo">Tutoriais</h1>
    </header>

    <!-- Cards com Vídeos -->
    <section id="tutoriais-cards">
        <!-- Card 1 -->
        <div class="card">
            <div class="video-container">
                <img src="assets/rd.png" alt="Capa do Tutorial 1" class="capa">
                <button class="play-btn" onclick="abrirVideo('tutorial1')">&#9658;</button>
            </div>
            <h3>Tutorial 1: Introdução ao Sistema</h3>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="video-container">
                <img src="../assets/capa2.jpg" alt="Capa do Tutorial 2" class="capa">
                <button class="play-btn" onclick="abrirVideo('tutorial2')">&#9658;</button>
            </div>
            <h3>Tutorial 2: Configurações Avançadas</h3>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="video-container">
                <img src="../assets/capa3.jpg" alt="Capa do Tutorial 3" class="capa">
                <button class="play-btn" onclick="abrirVideo('tutorial3')">&#9658;</button>
            </div>
            <h3>Tutorial 3: Solução de Problemas</h3>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <div class="video-container">
                <img src="../assets/capa4.jpg" alt="Capa do Tutorial 4" class="capa">
                <button class="play-btn" onclick="abrirVideo('tutorial4')">&#9658;</button>
            </div>
            <h3>Tutorial 4: Dicas de Produtividade</h3>
        </div>
    </section>

    <!-- Modal para exibir o vídeo -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharVideo()">&times;</span>
            <video controls id="video-player">
                <source src="" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <button class="close-btn" onclick="fecharVideo()">Fechar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
